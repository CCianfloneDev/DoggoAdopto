<!DOCTYPE html>
<html lang="en">
   <head>
      <style>
         @import url('https://fonts.googleapis.com/css2?family=Fredoka&family=Outfit:wght@300&family=Raleway:wght@200&display=swap');
      </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <title>Pick A Dog!</title>
      <script type="text/javascript" src="js/DoggoRandomizer.js"></script>
   </head>
   <body>
      <main>
         <h1 id="titleText">Pick A Dog!</h1>
         <div id="parentContainer">
            <div class="imgContainer">
               <div>
                  <img id="leftDog" src="placeholder" alt="leftDog" width="300" height="300" />
               </div>
               <div class="imgButton">
                  <button id="leftButton" value="leftDog">Left Dog</button>
               </div>
            </div>
            <div class="imgContainer">
               <div>
                  <img id="rightDog" src="placeholder" alt="rightDog" width="300" height="300" />
               </div>
               <div class="imgButton">
                  <button id="rightButton" value="rightDog">Right Dog</button>
               </div>
            </div>
         </div>
      </main>
      <div id="footer">
         <p>Cole Cianflone - 2022 || <a href="https://github.com/CCianfloneDev">Github</a> || <a href="https://www.linkedin.com/in/colecianflone/">LinkedIn</a></p>
      </div>
   </body>
</html>
